<div class="details-panel">
  <ng-container *ngIf="selectedRowData.Location && mapCoordinates">
    <ddap-geo-location [title]="selectedRowData.source"
                       [latitude]="mapCoordinates.latitude"
                       [longitude]="mapCoordinates.longitude">
    </ddap-geo-location>
    <br/>
  </ng-container>

  <ng-container *ngFor="let field of getFields(selectedRowData)">
    <ddap-table-cell-data [title]="field.label"
                          [value]="selectedRowData[field.name]"></ddap-table-cell-data>
    <br/>

  </ng-container>

</div>
