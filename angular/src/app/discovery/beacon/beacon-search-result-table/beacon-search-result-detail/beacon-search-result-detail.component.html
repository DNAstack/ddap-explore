<div class="details-panel">
  <ng-container *ngIf="mapCoordinates;">
    <ddap-geo-location [title]="selectedRowData.source"
                       [latitude]="mapCoordinates.latitude"
                       [longitude]="mapCoordinates.longitude">
    </ddap-geo-location>
    <br/>
  </ng-container>

  <ng-container *ngFor="let field of selectedRowData | keyvalue">
    <ddap-table-cell-data [title]="startCase(field.key)"
                          [value]="field.value">
    </ddap-table-cell-data>
    <br/>
  </ng-container>
</div>
