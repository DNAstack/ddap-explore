<x-map [Options]="defaultMapOptions"
       [Latitude]="defaultMapOptions.center.latitude"
       [Longitude]="defaultMapOptions.center.longitude">
  <x-map-marker *ngIf="latitude && longitude"
                [Latitude]="latitude"
                [Longitude]="longitude"
                [matTooltip]="title">
    <x-info-box [Title]="title">
    </x-info-box>
  </x-map-marker>
</x-map>
