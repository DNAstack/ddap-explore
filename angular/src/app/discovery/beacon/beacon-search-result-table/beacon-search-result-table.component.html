<ddap-data-table (selectedRowsChanged)="changeRowSelection($event)"
                 [rowSelection]="tableRowSelection"
                 [columnDefs]="dataTableModel.columnDefs"
                 [defaultColumnDef]="defaultColumnDef"
                 [rowData]="dataTableModel.rowData"
                 [pagination]="clientSidePagination"
                 [tableName]="tableName"
                 [noRowsTemplate]="noRowsTemplate">
</ddap-data-table>
