<div class="flex flex--column">
  <div class="flex">
    <mat-form-field class="stretch">
      <input matInput
             readonly
             type="text"
             [placeholder]="'Account'"
             [value]="access.account">
    </mat-form-field>
    <button mat-flat-button
            matSuffix
            mat-icon-button
            ngxClipboard
            [cbContent]="access.account"
            matTooltip="Copy to clipboard"
            aria-label="Copy to clipboard">
      <mat-icon class="icon icon-copy"></mat-icon>
    </button>
  </div>
  <div class="flex"
       *ngIf="access['access_token']">
    <mat-form-field class="stretch">
      <input matInput
             readonly
             type="text"
             [placeholder]="'Access token'"
             [value]="access['access_token']">
    </mat-form-field>
    <button mat-flat-button
            matSuffix
            mat-icon-button
            ngxClipboard
            [cbContent]="access['access_token'] || url"
            matTooltip="Copy to clipboard"
            aria-label="Copy to clipboard">
      <mat-icon class="icon icon-copy"></mat-icon>
    </button>
  </div>
</div>
