<h1 mat-dialog-title>Which version?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.version">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.version" cdkFocusInitial>Confirm and run</button>
</div>
