databaseChangeLog:
  - changeSet:
      id: 1
      author: Patrick Magee
      changes:
        - createTable:
            tableName: sessions
            columns:
              - column:
                  name: principal_id
                  type: varchar
                  constraints:
                    nullable: false
                  remarks: |-
                    The Unique Id tied to this user access, potentially spanning multiple sessions
              - column:
                  name: session_id
                  type: varchar
                  constraints:
                    nullable: false
                  remarks: |-
                    The Session id
              - column:
                  name: last_accessed_time
                  type: timestamptz
                  remarks: the last time this session was accessed
              - column:
                  name: creation_time
                  type: timestamptz
                  remarks: the time this session was first created
              - column:
                  name: max_inactive_interval
                  type: interval
                  remarks: the maximum interval of time to keep this session valid
              - column:
                  name: attributes
                  type: bytea
                  remarks: |-
                    A byte array of the serialized attribues.
              - addPrimaryKey:
                  constraintName: pk_principal_id
                  tableName: sessions
                  columnNames: ["principal_id"]
        - createIndex:
            tableName: sessions
            columns:
              - column:
                  name: principal_id
            indexName: principal_id_session_index
        - createIndex:
            tableName: sessions
            columns:
              - column:
                  name: session_id
            indexName: session_id_session_index
  - changeSet:
      id: 2
      author: Patrick Magee
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: principal_id
                  type: varchar
                  constraints:
                    nullable: false
                  remarks: |-
                    The Unique Id tied to this user access, potentially spanning multiple sessions
              - column:
                  name: authorization_id
                  type: varchar
                  constraints:
                    nullable: false
                  remarks: |-
                    The authorization id for a resource
              - column:
                  name: expiration_time
                  type: timestamptz
                  remarks: the time this credential will expire
              - column:
                  name: creation_time
                  type: timestamptz
                  remarks: the time this credential was first created
              - column:
                  name: encrypted_credentials
                  type: varchar
                  remarks: an encrypted credential map
              - addPrimaryKey:
                  constraintName: pk_principal_id_authorization_id_credentials
                  tableName: sessions
                  columnNames: ["principal_id","authorization_id"]
  - changeSet:
      id: 3
      author: Patrick Magee
      comments: Apply The Primary keys which were not created from the previous changesets
      changes:
        - addPrimaryKey:
            constraintName: pk_principal_id_authorization_id_user_credentials
            tableName: user_credentials
            columnNames: principal_id,authorization_id
        - addPrimaryKey:
            constraintName: pk_principal_id
            tableName: sessions
            columnNames: principal_id
  - changeSet:
      id: 4
      author: Patrick Magee
      changes:
        - dropPrimaryKey:
            tableName: user_credentials
            constraintName: pk_principal_id_authorization_id_user_credentials
        - renameColumn:
            tableName: user_credentials
            newColumnName: interface_id
            oldColumnName: authorization_id
        - addPrimaryKey:
            tableName: user_credentials
            columnNames: principal_id, interface_id
            constraintName: pk_principal_id_interface_id_user_credentials